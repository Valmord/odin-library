<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="./code.js" defer></script>
</head>
<body>
  <h1>Library Project</h1>
  <h4 class="library-info">
    <!-- generated content goes here  -->
  </h4>
  <div class="btn-container">
    <button class="display-books-btn">Display library books</button>
    <button class="add-book">Add New Books</button>
  </div>

  <table class="books-table">
    <!-- generated content goes here -->
  </table>


  <!-- Modal Form -->
  <div class="form-modal">
    <form action="#" method="get" id="book-form">
      <h3>Input new book</h3>
      <div class="book-details">
        <label for="title">Book Title:</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
        <label for="pages"># of Pages:</label>
        <input type="number" name="pages" id="pages" min="1" required>
        <label for="read">Have you read?</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <div class="form-btn-container">
        <button type="submit" class="modal-add-btn">Input new book</button>
        <button type="button" class="modal-cancel-btn">Cancel</button>
      </div>
    </form>
  </div>


</body>
</html>
